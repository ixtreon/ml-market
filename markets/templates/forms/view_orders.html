<h2>Your past orders:</h2>

    <table border="1" id="outcome_table" style="width:100%">
        <tr>
            <th>Timestamp</th>
            <th>Processed?</th>
            <th>Successful?</th>
            <th>Cancel?</th>
        </tr>
    {% for ord, positions in form.orders %}
    <tr>
        <td>{{ ord.timestamp }}</td>


        <td>{{ ord.is_processed }}</td>

        <td>{{ ord.is_successful }}</td>

        <td>{% if not ord.is_processed %}
        <form action="{% url 'markets:remove_order' ord.id %}" method="get">
            <input type="submit" value="Cancel" />
        </form>
        {% endif %}</td>
    </tr>
    {% endfor %}
    </table>

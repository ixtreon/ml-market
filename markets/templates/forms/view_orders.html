<h2>Your standing orders:</h2>

    <table border="1" id="outcome_table" style="width:100%">
        <tr>
            <th>Timestamp</th>
            {% for o in form.outcomes %}
            <th>{{ o.name }}</th>
            {% endfor %}
            <th>Cancel?</th>
        </tr>
    {% for ord, positions in form.orders %}
    <tr>
        <td>{{ ord.timestamp }}</td>
        {% for pos in positions %}
        <td>{{ pos }}</td>
        {% endfor %}
        <td><form action="{% url 'markets:remove_order' ord.id %}" method="get">
            <input type="submit" value="Cancel" />
        </form></td>
    </tr>
    {% endfor %}
    </table>

<h1>{{ claim.description }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:market_bid' claim.id %}" method="post">
{% csrf_token %}
{% for o in claim.outcome_set.all %}
    <input type="radio" name="choice" id="choice{{ o.id }}" value="{{ o.id }}" />
    <label for="choice{{ o.id }}">{{ o.name }}  -> {{o.price}}</label><br />
{% endfor %}
<input type="submit" value="Bet" />
</form>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form }}</p>
        <p><input type="submit" value="Upload" /></p>
    </form>
    {% if documents == None %}
    <p/>
        You haven't uploaded anything yet!
    {% else %}
        {% for f in documents %}
            <p>{{f}}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
